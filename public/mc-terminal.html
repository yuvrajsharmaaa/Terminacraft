<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TerminalCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: 'Press Start 2P', 'Consolas', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            background-color: #000;
            border: 2px solid #33ff33;
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            box-shadow: 0 0 20px #33ff33;
            min-height: 300px;
            max-width: 700px;
            width: 90vw;
            margin: 0;
        }
        .command {
            color: #fff;
            margin-bottom: 10px;
        }
        .response {
            color: #33ff33;
            margin-bottom: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .death {
            color: #ff3333;
        }
        #input-row {
            display: flex;
            gap: 10px;
            align-items: center;
            max-width: 700px;
            width: 90vw;
            margin: 0;
        }
        #prompt {
            color: #33ff33;
            font-weight: bold;
            font-size: 1.1em;
        }
        #command-input {
            background-color: #000;
            color: #33ff33;
            border: 2px solid #33ff33;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Press Start 2P', 'Consolas', monospace;
            flex-grow: 1;
            font-size: 14px;
        }
        #command-input:focus {
            outline: none;
            box-shadow: 0 0 5px #33ff33;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="response">TerminalCraft - Just tell me what to do!</div>
    </div>
    <div id="input-row">
        <span id="prompt">$</span>
        <input id="command-input" type="text" autocomplete="off" autofocus placeholder="Type a command..." />
    </div>
    <script>
    // Game state
    const gameState = {
        isAlive: true,
        position: { x: 0, y: 0, z: 0 },
        speedrunMode: false
    };
    // Greeting patterns
    const greetings = ['hi', 'hello', 'hey', 'sup', 'yo', 'greetings', 'hola', 'bonjour', 'namaste', 'konnichiwa', 'ciao'];
    // Death messages
    const deathMessages = [
        "A creeper exploded. You died.",
        "Fell into lava.",
        "Zombie attack!",
        "Fell from a high place.",
        "Skeleton shot you.",
        "Suffocated in a wall."
    ];
    // Sassy Steve responses
    const sassyResponses = [
        "Oh look, another noob trying to play Minecraft...",
        "Did your mom help you type that?",
        "Even a zombie has better coordination than you!",
        "I've seen better players in creative mode...",
        "Are you sure you want to do that? Your last brain cell might disagree.",
        "Wow, that's the best you can come up with?",
        "I've seen creepers with better ideas than that.",
        "Maybe try something that doesn't make me facepalm?",
        "I'm not your personal assistant, you know...",
        "That's it? That's your grand plan?",
        "I've seen better ideas in a dirt house.",
        "Not even a zombie would do that.",
        "Are you trying to speedrun being bad at Minecraft?",
        "I've seen better strategies from a baby zombie.",
        "That's so bad, even a skeleton would facepalm."
    ];
    // Minecraft events
    const gameEvents = [
        "A creeper just exploded nearby! *BOOM*",
        "Found a diamond! Oh wait, it's just coal...",
        "Zombie horde incoming! Better run!",
        "Oof, fell into lava. That's gotta hurt.",
        "Skeleton just shot you in the back!",
        "Found a village! Too bad it's abandoned...",
        "Ender Dragon spotted in the distance!",
        "Mining some obsidian... with a wooden pickaxe?",
        "Trying to sleep in the Nether? Good luck with that!",
        "Building a dirt house? How original...",
        "Fell from a high place. Gravity is a harsh mistress.",
        "Suffocated in a wall. Smooth move, Einstein!",
        "Trying to fight the Wither with a wooden sword?",
        "Found an ancient city! Too bad you're not ready for it.",
        "Attempting to ride a pig? That's a new one...",
        "Dug straight down? Classic noob move.",
        "Trying to swim in lava? Bold strategy.",
        "Fighting a creeper with your fists? Good luck!",
        "Mining at night? Living dangerously, I see."
    ];
    function isGreeting(text) {
        if (!text) return false;
        return greetings.some(greeting => text.toLowerCase().startsWith(greeting));
    }
    function getRandomDeath() {
        return deathMessages[Math.floor(Math.random() * deathMessages.length)];
    }
    function getRandomSassy() {
        return sassyResponses[Math.floor(Math.random() * sassyResponses.length)];
    }
    function getRandomEvent() {
        return gameEvents[Math.floor(Math.random() * gameEvents.length)];
    }
    function handleCommand(command) {
        let response = "";
        if (isGreeting(command)) {
            response = "Fuck off and tell me what to do!";
        } else if (!gameState.isAlive) {
            if (command === "respawn") {
                gameState.isAlive = true;
                response = "Respawned!";
            } else {
                response = "You're dead! Type 'respawn' to continue.";
            }
        } else {
            // 10% random death chance
            if (Math.random() < 0.1) {
                gameState.isAlive = false;
                response = getRandomDeath();
            } else if (command.startsWith("move")) {
                const blocks = parseInt(command.split(" ")[1]) || 0;
                if (isNaN(blocks)) {
                    response = "Invalid number of blocks. Try: move 10";
                } else {
                    gameState.position.x += blocks;
                    response = `Moved ${blocks} blocks. Position: ${gameState.position.x}, ${gameState.position.y}, ${gameState.position.z}`;
                }
            } else if (command === "speedrun") {
                gameState.speedrunMode = true;
                response = "Speedrun mode activated!";
            } else if (command === "kill dragon" && gameState.speedrunMode) {
                if (Math.random() < 0.3) {
                    response = "Ender Dragon defeated!";
                } else {
                    response = "Dragon defeated you.";
                    gameState.isAlive = false;
                }
            } else if (command === "help") {
                response = "Commands: move <blocks>, speedrun, kill dragon (in speedrun), respawn. Or just type anything for sass!";
            } else {
                // Sassy + event
                response = getRandomSassy();
                if (Math.random() < 0.7) {
                    response += "\n" + getRandomEvent();
                }
            }
        }
        return response;
    }
    document.addEventListener('DOMContentLoaded', function() {
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('command-input');
        function appendToTerminal(html, className = '') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = html;
            terminal.appendChild(div);
            // Limit to last 50 messages
            while (terminal.children.length > 50) {
                terminal.removeChild(terminal.firstChild);
            }
            terminal.scrollTop = terminal.scrollHeight;
        }
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && input.value.trim()) {
                const cmd = input.value;
                appendToTerminal(`$ ${cmd}`, 'command');
                input.value = '';
                const reply = handleCommand(cmd);
                let className = 'response';
                if (reply.includes('died') || reply.includes('dead') || reply.includes('defeated') || reply.includes('lava')) {
                    className += ' death';
                }
                appendToTerminal(reply.replace(/\n/g, '<br>'), className);
            }
        });
        terminal.addEventListener('click', () => input.focus());
        input.focus();
    });
    </script>
</body>
</html>
